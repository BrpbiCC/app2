<ion-header>
  <ion-toolbar>
    <ion-title class="custom-title">Bienvenido {{diccionario.user}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="button-group">
    <ion-button color="tertiary" routerLink="/book">Categorías</ion-button>
    <ion-button color="tertiary" routerLink="/contact">Contacto</ion-button>
    <ion-button color="tertiary" routerLink="/other">Aún no sé</ion-button>
  </div>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Barra de progreso -->
<ion-progress-bar type="indeterminate" color="success"></ion-progress-bar>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start" class="footer-buttons">
      <ion-button href="https://www.instagram.com" target="_blank">
        <ion-icon slot="icon-only" name="logo-instagram" class="social-icon"></ion-icon>
      </ion-button>
      <ion-button href="https://www.twitter.com" target="_blank">
        <ion-icon slot="icon-only" name="logo-twitter" class="social-icon"></ion-icon>
      </ion-button>
      <ion-button href="https://www.tiktok.com" target="_blank">
        <ion-icon slot="icon-only" name="logo-tiktok" class="social-icon"></ion-icon>
      </ion-button>
      <ion-button href="https://www.facebook.com" target="_blank">
        <ion-icon slot="icon-only" name="logo-facebook" class="social-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
